<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Simple todo application</title>
</head>


<body>
	<div id = "container">
		<div class="controls">
			<h1>My Awesome TODO</h1>
			<input type="text" id = "input" placeholder="Enter your todo"><br>
			<button type = "button" id = "add">Add TODO</button>
			<button type = "button" id = "remove">Remove TODO</button>
			<button type = "button" id = "removeall">Remove ALL TODO</button>

		</div>

		<div>
		<ul id = "list">
			<li class = "mycheck"><input type="checkbox" id ="check" ><label>Go to Gym</label></li>
			<li class = "mycheck"><input type="checkbox" id ="check" ><label>Sing</label></li>
			<li class = "mycheck"><input type="checkbox" id ="check" checked ><label>Dance</label></li>
			<li class = "mycheck"><input type="checkbox" id ="check"  ><label>Haaa</label></li>
		</ul>
		</div>

	</div>

	<script type="text/javascript" src="my.js"></script>
</body>
</html>
